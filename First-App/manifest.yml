modules:
  jira:projectPage:
    - key: first-app-hello-world-project-page
      function: main
      title: First App
  jira:issuePanel:
    - key: my-issue-panel
      title: My Issue Panel
      function: panel
      icon: https://developer.atlassian.com/platform/forge/images/issue-panel-icon.svg
  jira:issueGlance:
    - key: my-issue-glance
      title: My Issue Glance
      label: Issue Glance
      function: glance
  jira:issueAction:
    - key: my-issue-action
      title: Perform an Action
      function: action
  jira:issueActivity:
    - key: my-issue-activity
      title: Some Text
      function: activity
  jira:workflowValidator:
    - key: my-validator
      name: Politeness check
