      function: trigger
      events: ['avi:jira:updated:issue']
  function:
    - key: main
      handler: index.run
    - key: panel
      handler: index.panel
    - key: glance
      handler: index.glance
    - key: action
      handler: index.action
    - key: activity
      handler: index.activity
    - key: validate
      handler: index.validate
    - key: admin
      handler: index.admin
    - key: trigger
      handler: index.trigger
